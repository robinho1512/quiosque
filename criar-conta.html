<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Quiosque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #81d4fa, #0288d1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
    }

    h2 {
      color: #0288d1;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 16px;
    }

    button:hover {
      background-color: #026aa7;
    }

    .footer {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Crie sua Conta</h2>
    <form onsubmit="event.preventDefault(); alert('Conta criada com sucesso!'); window.location.href='cardapio.html';">
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      <p>Já tem conta? <a href="loguin.html">Voltar ao login</a></p>
    </div>
  </div>
</body>
</html>
