<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quiosque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #81d4fa, #0288d1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #0288d1;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #026aa7;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo ao Quiosque</h2>
    <form onsubmit="event.preventDefault(); window.location.href='cardapio.html';">
      <input type="text" placeholder="Usu√°rio" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <button onclick="window.location.href='criar-conta.html';" style="margin-top: 12px; background-color: #ffffff; color: #0288d1; border: 2px solid #0288d1;">
        Criar Conta
      </button>
    <div class="footer">
      <p>üçç Refresque seu dia com nossos sucos!</p>
    </div>
  </div>
</body>
</html>
